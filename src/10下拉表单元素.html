<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>select下拉表单元素 selected="selected"属性可设置某个选项为选中状态</h3>
<select>
    籍贯：
    <option>山东</option>
    <option selected="selected">河南</option>
</select>
<form>
    今日反馈
    <textarea rows="4" cols="10">
    hello
    </textarea>
</form>
</body>
</html>
