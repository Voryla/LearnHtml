<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>1.ul无序列表(重点)</h3>
<ul>
    <li>苹果</li>
    <li>车厘子</li>
    <li>芒果</li>
</ul>
<h3>2.ol有序列表(了解)</h3>
<ol>
    <li>苹果</li>
    <li>车厘子</li>
    <li>芒果</li>
</ol>
<h3>3.dl自定义列表(重要)</h3>
<dl>
    <dt>关注我们</dt>
    <dd>新浪微博</dd>
    <dd>官方微信</dd>
    <dd>联系我们</dd>
</dl>
<h2 style="color: red">列表总结</h2>
<table border="1" cellspacing="0" cellpadding="0">
    <thead>
    <tr><th>标签名</th><th>定义</th><th>说明</th></tr>
    </thead>
    <tbody>
    <tr><td>&lt;ul&gt;&lt;/ul&gt;</td><td>无序标签</td><td>只能包含li 无顺序，使用较多，li里可以包含任何标签</td></tr>
    <tr><td>&lt;ol&gt;&lt;/ul&gt;</td><td>有序标签</td><td>只能包含li 有顺序，使用较少，li里可以包含任何标签</td></tr>
    <tr><td>&lt;dl&gt;&lt;/ul&gt;</td><td>自定义标签</td><td>只能包含dt、dd，使用较多，dt和dd里可以放任何标签</td></tr>
    </tbody>
</table>
</body>
</html>
