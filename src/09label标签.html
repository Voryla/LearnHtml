<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>label标签为input元素定义标注(标签)</h3>
<h3>label标签用于绑定一个表单元素，当点击label标签内的文本时，浏览器就会自动将焦点转到或选中对应的表单元素上，用来增加用户体验</h3>
<label for="nan">男</label>
<input type="radio" name="sex" id="nan"/>
<label for="nv">女</label>
<input type="radio" name="sex" id="nv"/>
<h3 style="color: red">&lt;label&gt;标签的for属性应当与相关元素的id属性相同</h3>
</body>
</html>
